<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Dashboard de Administración</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card text-center mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Total de productos</h5>
                        <p class="card-text"><span th:text="${totalProducts}"></span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card text-center mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Total de categorías</h5>
                        <p class="card-text"><span th:text="${totalCategories}"></span></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center">
            <a href="/admin/products" class="btn btn-primary btn-lg mr-2">Ver productos</a>
            <a href="/admin/categories" class="btn btn-secondary btn-lg">Ver categorías</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
