<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Vatta Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mt-5">
        <h1 class="text-center">Bienvenido a Vatta Store</h1>
        
        <section class="featured-products mt-4">
            <h2 class="text-center">Productos Destacados</h2>
            <div class="row">
                <div class="col-md-4" th:each="product : ${featuredProducts}">
                    <div class="card mb-4">
                        <img class="card-img-top" th:src="@{${product.imageUrl}}" alt="Imagen del producto" />
                        <div class="card-body">
                            <h3 class="card-title" th:text="${product.name}"></h3>
                            <p class="card-text" th:text="${product.description}"></p>
                            <p class="card-text"><strong>$<span th:text="${product.price}"></span></strong></p>
                            <a href="/productos/{product.id}" class="btn btn-primary">Ver Producto</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="about-us mt-5">
            <h2 class="text-center">Sobre Nosotros</h2>
            <p class="text-center">Vatta Store es tu tienda en l√≠nea confiable para comprar los mejores productos al mejor precio.</p>
        </section>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
